{% extends 'main_page.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects_styles.css') }}">
{% endblock %}

{% block intro %}
    <h1 class="greeting">
        Projects
    </h1>

{% endblock %}

{% block content %}
    <ul class="projects">
        <li>
            {% for row in projects %}
                <div class="projects-row">
                    {% for proj in row %}
                        {{ display_project(proj) }}
                    {% endfor %}
                </div>
            {% endfor %}
        </li>
    </ul>
{% endblock %}
